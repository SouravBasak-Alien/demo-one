     <script>
                            $(document).ready(function () {
                                var owl = $('.owl-carousel');
                                owl.owlCarousel({
                                    items: 4,
                                    loop: true,
                                    margin: 0,
                                    dots: false,
                                    responsiveClass: true,
                                    responsive: {
                                        0: {
                                            items: 4,
                                            
                                        },
                                        600: {
                                            items: 4,
                                            
                                        },
                                        1000: {
                                            items: 5,
                                           
                                        }
                                    },
                                    autoplay: true,
                                    autoplayTimeout: 2000,
                                    
                                    lazyLoad:true,

                                });
                                $('.play').on('click', function () {
                                    owl.trigger('play.owl.autoplay', [1000])
                                })
                                $('.stop').on('click', function () {
                                    owl.trigger('stop.owl.autoplay')
                                })
                            })
                        </script>
